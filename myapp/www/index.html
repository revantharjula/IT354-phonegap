    <script>
        
        var val;
       // val = document.getElementById('number').value;
         function validate_card() {
             val = document.getElementById('number').value;
// accept only digits, dashes or spaces
    if (/[^0-9-\s]+/.test(val))
    {
         alert("Invalid card number",val);
         return false;
    }
       
   

// The Luhn Algorithm. It's so pretty.
    var nCheck = 0, nDigit = 0, bEven = false;
    val = val.replace(/\D/g, "");

    for (var n = val.length - 1; n >= 0; n--) {
        var cDigit = val.charAt(n),
            nDigit = parseInt(cDigit, 10);

        if (bEven) {
            if ((nDigit *= 2) > 9) nDigit -= 9;
        }

        nCheck += nDigit;
        bEven = !bEven;
    }

    //return (nCheck % 10) == 0;
    if((nCheck % 10) == 0)
    {
        alert("Valid Card");
    }
    else
    {
        alert("Invalid Card");
    }
}    
    </script>
